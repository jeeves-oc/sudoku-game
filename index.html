<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Sudoku</h1>
        <div class="controls">
            <button id="newGame" class="btn btn-primary">New Game</button>
            <button id="checkSolution" class="btn btn-secondary">Check Solution</button>
            <button id="solve" class="btn btn-hint">Show Solution</button>
            <select id="difficulty">
                <option value="supereasy">Super Easy (4x4)</option>
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="message" class="message"></div>
        <div id="sudoku-board" class="board"></div>
        <div class="info">
            <p id="info-text">Fill in the empty cells with numbers 1-9</p>
            <p id="info-rules">Each row, column, and 3x3 box must contain all digits 1-9</p>
        </div>
        <div class="version">
            v1.2.1 â€¢ Updated: Feb 1, 2026 02:01 EST
        </div>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
